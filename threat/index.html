<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="./colors.js"></script>
    <script src="./spells.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./threat.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body onload="scroll(0,0)">
    <div id="input">
      <table>
        <tr>
          <td>Report ID</td>
          <td><input type="text" id="reportSelect"/></td>
          <td><button onclick="selectReport()">Fetch</button></td>
        </tr>
        <tr>
          <td>Fight</td>
          <td><select id="fightSelect"></select></td>
          <td><button onclick="selectFight()">Fetch/Refresh</button></td>
        </tr>
        <tr>
          <td>Enemy</td>
          <td colspan="2">
            <select id="enemySelect" onchange="selectEnemy()"></select>
          </td>
        </tr>
        <tr>
          <td>Target</td>
          <td colspan="2">
            <select id="targetSelect" onchange="selectTarget()"></select>
          </td>
        </tr>
      </table>
    </div>
    <div id="outputContainer">
      <div id="output"></div>
      <div id="threatTableContainer"></div>
    </div>
  </body>
</html>
